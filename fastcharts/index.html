<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>分档填色中国地图</title>
    <script src="../js/echarts.js"></script>
    <script src="../js/china.js"></script>
</head>
<body>
<div id="main" style="width: 100%;height:680px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        title: {
            text: '2018年全国房价地图',
            subtext: '本数据纯属虚构',
            x: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        dataRange: {
            min: 0,
            max: 150000,
            x: 'left',
            y: 'bottom',
            text: ['高', '低'],           // 文本，默认为数值文本
            calculable: true,
            color: ['#2c5985', '#99CCFF']
        },    
        toolbox: {
            show: true,
            orient: 'vertical',
            x: 'right',
            y: 'center',
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        roamController: {
            show: true,
            x: 'right',
            mapTypeControl: {
                'china': true
            }
        },
        itemStyle: {
            normal: {
                color: "blue",
                label: {show: true}
            },
            emphasis: {label: {show: true}}
        },
        series: [
            {
                name: '房价',
                type: 'map',
                mapType: 'china',
                roam: false,
                itemStyle: {
                    normal: {
                        color: "rgb(249, 249, 249)",
                        label: {show: true}
                    },
                    emphasis: {label: {show: true}}
                },
                data: [
                    {name: '北京', value: Math.round(Math.random() * 150000)},
                    {name: '天津', value: Math.round(Math.random() * 150000)},
                    {name: '上海', value: Math.round(Math.random() * 150000)},
                    {name: '重庆', value: Math.round(Math.random() * 150000)},
                    {name: '河北', value: Math.round(Math.random() * 150000)},
                    {name: '河南', value: Math.round(Math.random() * 150000)},
                    {name: '云南', value: Math.round(Math.random() * 150000)},
                    {name: '辽宁', value: Math.round(Math.random() * 150000)},
                    {name: '黑龙江', value: Math.round(Math.random() * 150000)},
                    {name: '湖南', value: Math.round(Math.random() * 150000)},
                    {name: '安徽', value: Math.round(Math.random() * 150000)},
                    {name: '山东', value: Math.round(Math.random() * 150000)},
                    {name: '新疆', value: Math.round(Math.random() * 150000)},
                    {name: '江苏', value: Math.round(Math.random() * 150000)},
                    {name: '浙江', value: Math.round(Math.random() * 150000)},
                    {name: '江西', value: Math.round(Math.random() * 150000)},
                    {name: '湖北', value: Math.round(Math.random() * 150000)},
                    {name: '广西', value: Math.round(Math.random() * 150000)},
                    {name: '甘肃', value: Math.round(Math.random() * 150000)},
                    {name: '山西', value: Math.round(Math.random() * 150000)},
                    {name: '内蒙古', value: Math.round(Math.random() * 150000)},
                    {name: '陕西', value: Math.round(Math.random() * 150000)},
                    {name: '吉林', value: Math.round(Math.random() * 150000)},
                    {name: '福建', value: Math.round(Math.random() * 150000)},
                    {name: '贵州', value: Math.round(Math.random() * 150000)},
                    {name: '广东', value: Math.round(Math.random() * 150000)},
                    {name: '青海', value: Math.round(Math.random() * 150000)},
                    {name: '西藏', value: Math.round(Math.random() * 150000)},
                    {name: '四川', value: Math.round(Math.random() * 150000)},
                    {name: '宁夏', value: Math.round(Math.random() * 150000)},
                    {name: '海南', value: Math.round(Math.random() * 150000)},
                    {name: '台湾', value: Math.round(Math.random() * 150000)},
                    {name: '香港', value: Math.round(Math.random() * 150000)},
                    {name: '澳门', value: Math.round(Math.random() * 150000)}
                ]
            }
        ]
    };


    myChart.setOption(option);

</script>
</body>
</html>
